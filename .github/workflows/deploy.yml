name: Deploy (main)
on:
  push: { branches: [ main ] }
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - run: npm ci
      - run: npm run build
      - run: npm i -g firebase-tools
      - run: firebase deploy --only hosting,firestore:rules --project cryptorich2050 --non-interactive --token ${{ secrets.FIREBASE_TOKEN }}
